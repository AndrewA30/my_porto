<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <div class="login-box">
            <h2>Admin Login</h2>
            <p>Masukkan kredensial Anda untuk mengakses dashboard</p>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email Anda" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Password Anda" />
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="back-link">
                <a href="/">‚Üê Kembali ke Home</a>
            </div>
        </div>
    </div>
</body>
</html>
