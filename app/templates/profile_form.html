<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if profile %}Edit Profile{% else %}Create Profile{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
    <style>
        .form-container {
            background: #0a0e27;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-box {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(26, 31, 58, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 40px;
        }

        .form-box h2 {
            color: #667eea;
            margin-top: 0;
        }

        .form-box .form-group {
            margin-bottom: 24px;
        }

        .form-box label {
            display: block;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #e0e6ff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-box input[type="file"] {
            padding: 8px;
            cursor: pointer;
        }

        .form-box input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .form-box input[type="file"]::file-selector-button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-1px);
        }

        .form-box input:focus,
        .form-box textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .form-box textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: #a0aec0;
            border: 1px solid #a0aec0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-cancel:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>{% if profile %}Edit Profil{% else %}Buat Profil Baru{% endif %}</h2>

            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required value="{{ profile.name if profile else '' }}" />
                </div>

                <div class="form-group">
                    <label for="age">Umur</label>
                    <input type="number" id="age" name="age" required value="{{ profile.age if profile else '' }}" />
                </div>

                <div class="form-group">
                    <label for="education">Pendidikan</label>
                    <input type="text" id="education" name="education" required value="{{ profile.education if profile else '' }}" />
                </div>

                <div class="form-group">
                    <label for="university">Universitas</label>
                    <input type="text" id="university" name="university" required value="{{ profile.university if profile else '' }}" />
                </div>

                <div class="form-group">
                    <label for="biography">Biografi</label>
                    <textarea id="biography" name="biography" required>{{ profile.biography if profile else '' }}</textarea>
                </div>

                <div class="form-group">
                    <label for="image">Foto Profil</label>
                    {% if profile and profile.image %}
                        <div style="margin-bottom: 12px;">
                            <img src="{{ profile.image }}" alt="Current photo" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px; border: 2px solid rgba(102, 126, 234, 0.3);" />
                            <p style="color: #a0aec0; margin: 8px 0 0 0; font-size: 0.9rem;">Foto saat ini</p>
                        </div>
                    {% endif %}
                    <input type="file" id="image" name="image" accept="image/jpeg,image/png,image/jpg,image/webp" />
                    <p style="color: #a0aec0; margin: 8px 0 0 0; font-size: 0.85rem;">Format: JPEG, PNG, WebP. Maksimal 5MB.</p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">{% if profile %}Update Profil{% else %}Buat Profil{% endif %}</button>
                    <a href="/admin/dashboard" class="btn-cancel">Batal</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
