<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if skill %}Edit Skill{% else %}Tambah Skill{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
    <style>
        .form-container {
            background: #0a0e27;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-box {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(26, 31, 58, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 40px;
        }

        .form-box h2 {
            color: #667eea;
            margin-top: 0;
        }

        .form-box .form-group {
            margin-bottom: 24px;
        }

        .form-box label {
            display: block;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-box input,
        .form-box select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #e0e6ff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-box input:focus,
        .form-box select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: #a0aec0;
            border: 1px solid #a0aec0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-cancel:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>{% if skill %}Edit Skill{% else %}Tambah Skill Baru{% endif %}</h2>

            <form method="post">
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <input type="text" id="category" name="category" required value="{{ skill.category if skill else '' }}" placeholder="Contoh: Programming, Design, etc" />
                </div>

                <div class="form-group">
                    <label for="skill">Skill</label>
                    <input type="text" id="skill" name="skill" required value="{{ skill.skill if skill else '' }}" placeholder="Contoh: Python, Figma, etc" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">{% if skill %}Update Skill{% else %}Tambah Skill{% endif %}</button>
                    <a href="/admin/profile/{{ profile_id }}/skills" class="btn-cancel">Batal</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
